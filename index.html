<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="#"
			type="image/x-icon" />
		<!-- bs5,font_awesome and more inside css -->
		<link
			rel="stylesheet"
			href="src/css/style.css" />
		<title>Vite + TS</title>
	</head>

	<body>
		<div
			id="app"
			class="grey lighten-3">
			<!-- select session dropdown -->
			<center class="blue p-4 mb-3">
				<div>
					<select
						class="form-select text-center"
						id="select">
						<option
							selected
							disabled
							value="Choose session"
							id="chooseSession"
							>Choose Session</option
						>
						<!-- dynamically generated sessions goes here -->
						<option
							value="addSession"
							id="addSession"
							>Add Session</option
						>
						<a href="/">go</a>
					</select>
				</div>
			</center>

			<!--addSession modal -->
			<div
				class="center px-2 py-1 w-50 text-center mx-auto isRelative grey darken-3"
				id="addSessionModal"
				style="z-index: 4">
				<!-- close modal btn -->
				<span
					class="red-text isAbsolute hover"
					style="right: 8px; top: 0"
					id="closeModalBtn"
					><i
						class="fa fa-window-close"
						aria-hidden="true"></i
				></span>
				<!--  -->

				<div>
					<p class="form-text white-text fw-medium text-capitalize"
						>please register a session year <br />
						<span id="modalHelp"> YYYY/YYYY </span></p
					>
					<input
						type="text"
						class="form-control my-0"
						id="sessionModalInput" />
					<br />
					<!-- modal submit btn -->
					<button
						disabled
						class="btn btn-primary w-100"
						id="addSessionBtn"
						>add session</button
					>
				</div>
			</div>

			<!-- table for dynamic data display -->
			<div
				class="mx-auto p-4 table-responsive"
				id="mainTable">
				<div class="w-25 mb-3">
					<!-- class select here -->
					<select
						class="form-select text-center"
						id="classSelect">
						<option
							selected
							disabled
							value="Choose class"
							id="chooseClass"
							>Choose Class</option
						>
						<!-- dynamically generated sessions goes here -->
						<option
							value="addClass"
							id="addClassBtn"
							>Add Class</option
						>
					</select>
				</div>
				<table class="table table-hover table-bordered border-primary table-sm">
					<thead>
						<tr>
							<th>S/N</th>
							<th>FIRSTNAME</th>
							<th>NAME</th>
							<th>LASTNAME</th>
						</tr>
					</thead>
					<tbody>
						<!-- s/n -->
						<tr>
							<th>1</th>
							<td>surname</td>
							<td>name</td>
							<td>middlename</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<script
			type="module"
			src="/src/main.ts"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"></script>
	</body>
</html>
